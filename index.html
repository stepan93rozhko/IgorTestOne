<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="prood_style.css">
    <script type="text/javascript" src="prood.js"></script>
    <title>Igor's tasks</title>
</head>
<body>
    <header class="header" id="header">
        <button class="header__button oll-button" id="headerButton">Вам є 18 років?!</button>
    </header>

    <div class="block" id="block">

        <button class="block__yes oll-button">Так :)</button>
            
        <button class="block__no oll-button">Ні :(</button>

    </div>
    
    <div class="no" id="no">
        <h1 class="no__h1">Ви ще малі! ХА ХА ХА</h1>
        <button class="no__out oll-button">Вийти</button>
    </div>
    
    <div class="yes">
        
        <form class="yes__form" action="">
            <p class="yes__form-p">Ім'я<br>
            <input class="yes__form-p-input" type="text" placeholder="Ваше ім'я" required="required"></p>
            <p class="yes__form-p">E-mail<br>
            <input class="yes__form-p-input" type="email" placeholder="Введіть e-mail" required="required" name="" id=""></p>
            <p class="yes__form-p">Mob<br>
        <input class="yes__form-p-input" type="tel" placeholder="+380989814389" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
             maxlength="13" minlength="13" required="required" name="" id=""></p>

            <button class="yes__form-button oll-button">OK</button>
        </form>

        
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="prood.js"></script>
    
</body>
</html>
